<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DatePerso</title>
</head>
<body>
<form action="/action_page.php">
    <label for="selection">Alege tipul de afisaj:</label>
    <select name="selection" id="selection">
        <option value="default" selected="selected">Undefined</option>
        <option value="minim">Minim</option>
        <option value="complet">Complet</option>
    </select>
</form>

<button id="button1" style="display: none;">Identitate</button>
<button id="button2" style="display: none;">Comunicare</button>
<button id="button3" style="display: none;">Experienta</button>
<button id="button4" style="display: none;">Hobby</button>

<script>
    document.getElementById("selection").addEventListener("change", function() {
        var selection = this.value;
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var button3 = document.getElementById("button3");
        var button4 = document.getElementById("button4");

        button1.style.display = "none";
        button2.style.display = "none";
        button3.style.display = "none";
        button4.style.display = "none";

        if (selection === "minim") {
            button1.style.display = "block";
            button2.style.display = "block";
        } else if (selection === "complet") {
            button1.style.display = "block";
            button2.style.display = "block";
            button3.style.display = "block";
            button4.style.display = "block";
        }
    });

    document.getElementById("button1").addEventListener("click", function() {
        var nume = "Nume: Gelil";
        var prenume = "Prenume: Fabian";
        var nrIdentitate = "Nr. carte de identitate: 123456789";
        var varsta = "Varsta: 22";

        console.log(nume);
        console.log(prenume);
        console.log(nrIdentitate);
        console.log(varsta);

        alert(nume + "\n" + prenume + "\n" + nrIdentitate + "\n" + varsta);
    });

    document.getElementById("button2").addEventListener("click", function() {
        var conturiSocialMedia = "Lista conturi social media: Facebook, Instagram, Linkedin";

        console.log(conturiSocialMedia);

        alert(conturiSocialMedia);
    });

    document.getElementById("button3").addEventListener("click", function() {
        var proiecte = "Lista proiecte: Proiect A, Proiect B";
        var durataProiecte = "Durata proiectelor: 6 luni, 1 an";
        var dataCurenta = "Data curenta: " + new Date().toLocaleDateString();

        console.log(proiecte);
        console.log(durataProiecte);
        console.log(dataCurenta);

        alert(proiecte + "\n" + durataProiecte + "\n" + dataCurenta);
    });

    document.getElementById("button4").addEventListener("click", function() {
        var hobbyuri = "Lista hobby-uri: Programare, Sala, Masini";
        var dataCurenta = "Data curenta: " + new Date().toLocaleDateString();

        console.log(hobbyuri);

        alert(hobbyuri + "\n" + dataCurenta);
    });
</script>
</body>
</html>
